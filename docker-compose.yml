version: '3.8'

services:
  # Laravel (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stationary_app_php
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    depends_on:
      - mysql
    networks:
      - stationary_net

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: stationary_app_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - stationary_net

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: stationary_app_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: stationary_app
      MYSQL_USER: stationary_user
      MYSQL_PASSWORD: stationary_pass
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - stationary_net

  # Node (for Vue + Inertia)
  node:
    image: node:20
    container_name: stationary_app_node
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    command: sh -c "npm install && npm run dev"
    networks:
      - stationary_net

  # phpMyAdmin (optional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: stationary_app_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - mysql
    networks:
      - stationary_net

volumes:
  db_data:

networks:
  stationary_net:
